<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe game</title>
    <link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="tic-tac-toe" class="center-container">
    <div class="vertical-container">
        <div class="vertical-container" style="text-align: center;">
            <div>
                <h1 class="span3">Tic Tac Toe</h1>
            </div>
            <div style="width: max-content" class="input-prepend input-append">
                <span class="add-on win_text">O won</span><strong id="o_win"
                                                                  class="win_times add-on">0</strong><span
                    class="add-on">time(s)</span>
            </div>
            <div style="width: max-content" class="input-prepend input-append">
                <span class="add-on win_text">X won</span><strong id="x_win"
                                                                  class="win_times add-on">0</strong><span
                    class="add-on">time(s)</span>
            </div>
            <h4 style="width: max-content" class="span3" id="player_turn"></h4>
        </div>
        <ul id="game_board" style="text-align: center;">
        </ul>
        <div class="input-prepend input-append" style="text-align: center;">
            <label for="size_scale">Tic Tac Toe Tile Size: (Press restart to change size)</label>
            <input type="number" min="3" class="form-control" id="size_scale" placeholder="(Min: 3)" value="3">
        </div>
        <div class="row" style="text-align: center;"><a href="#" id="reset" class="btn-success btn span3">Restart</a>
        </div>
    </div>
</div>
<script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>
<script src="js/index.js"></script>
</body>
</html>
